<div id="ardoraBody" class="ta_ti_1"><SPAN style="font-size:22px;color:#000000">Pensando en República</SPAN><br><br><SPAN style="font-size:16px;color:#000000">Observa el siguiente mapa conceptual sobre los períodos de Roma y relaciona los visto hasta ahora con las preguntas de abajo </SPAN><br><SPAN style="font-size:12px;color:#000000"><div class="imaCenter"><figure><img  title="Períodos de Roma Antigua" src="romaPrev2_resources/media/imaNormal/romamapa.jpg" onclick="imaUp('romaPrev2_resources/media/imaLarge/romamapa.jpg')" ><figcaption>Argentina es conocida, oficialmente, como República Argentina ¿tiene alguna idea de por qué es denominada así? ¿A qué cree que hace referencia?<br><br>En la imagen, que muestra todos los períodos de la antigua Roma, vemos al Senado presente en todas, según lo visto en Monarquía ¿por qué cree que es tan importante?<br><br>¿La República Argentina tiene senado? En caso de tener ¿Cree que cumple un rol parecido?</figcaption></figure></div></SPAN><br><br>
